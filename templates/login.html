{% extends "base.html" %}


{% block content1 %}
<title>
Login to MIKE!
</title>
{% endblock %}


{% block content2 %}

<br><br><br><br><br><br><br><br><br>
<center>
  <h1>Login Or Create A New Account!</h1>
  <form method="POST">
    Username:
    {{user}}
    <input type="text" name="username">
    <br>
    <br>
    Password:
    <input type="password" name="password">
    <br>
    <br>
    <br>
    <input type="submit" name="login" value="Login" style="width:150px; height:30px;">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" name="create" value="Create an account" style="width:150px; height:30px;">
  </form>
  <br>
  {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <h3>{{ message }}</h3>

  {% endfor %}
</center>

{% endblock %}
